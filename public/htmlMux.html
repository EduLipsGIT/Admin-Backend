<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mux Audio & Video</title>
</head>
<body>
  <h1>Upload Video & Audio to Mux</h1>
  <form action="http://localhost:3000/mux" method="POST" enctype="multipart/form-data">
    <label>Video File:</label><br>
    <input type="file" name="video" accept="video/*" required><br><br>

    <label>Audio File:</label><br>
    <input type="file" name="audio" accept="audio/*" required><br><br>

    <button type="submit">Mux Files</button>
  </form>
</body>
</html>
