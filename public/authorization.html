<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAuthor - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: #f7f7f7;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background-color: #4285F4;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      background-color: #357AE8;
      transform: translateY(-3px);
    }

    .google-icon {
      width: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      a {
        padding: 12px 25px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EduAuthor</h1>
    <a href="https://admin-backend-coral.vercel.app/auth/google">
      <img class="google-icon" src="google_icon.png" alt="Google Logo">
      Login with Google
    </a>
  </div>
</body>
</html>
