<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            width: 300px;
        }
        table {
            margin-top: 20px;
            margin-bottom: 20px; /* Additional margin from border */
            border-collapse: collapse;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #fff;
            cursor: pointer;
        }
        td[contenteditable="true"]:focus {
            outline: 2px solid #007bff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <h1>Upload Excel File</h1>
        <input type="file" name="file" accept=".xlsx" required onchange="displayExcelData()" />
        <button type="submit">Study Questions for Institute</button>
        <button id="quizUploadButton" type="button">Daily Quiz in News</button>
    </form>
    <div id="output"></div>
    <table id="excelData" style="display: none;"></table>

    <script>
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }

        window.onload = checkLogin;

        async function Upload_StudyQuiz() {
            const formData = new FormData();
        formData.append('file', convertTableToExcel(), 'editedFile.xlsx');
        const response = await fetch('https://author.edulips.com/uploadStudyQues', {
        method: 'POST',
        body: formData
    });
    if (response.ok) {
        // If the upload is successful, just display a success message
        document.getElementById('output').innerText = 'File uploaded successfully!';
    } else {
        // If there's an error, display a failure message
        document.getElementById('output').innerText = 'Error uploading file.';
    }
        }
        async function Upload_DailyQuiz() {
        const formData = new FormData();
        formData.append('file', convertTableToExcel(), 'editedFile.xlsx');
        const response = await fetch('https://author.edulips.com/uploadDailyQues', {
        method: 'POST',
        body: formData
    });
    if (response.ok) {
        // If the upload is successful, just display a success message
        document.getElementById('output').innerText = 'File uploaded successfully!';
    } else {
        // If there's an error, display a failure message
        document.getElementById('output').innerText = 'Error uploading file.';
    }
}
        function displayExcelData() {
            const file = document.querySelector('input[type="file"]').files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                const table = document.getElementById('excelData');
                table.innerHTML = '';
                table.style.display = 'table';

                const headerRow = document.createElement('tr');
                jsonData[0].forEach((header) => {
                    const th = document.createElement('th');
                    th.innerText = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                for (let i = 1; i < jsonData.length; i++) {
                    const row = document.createElement('tr');
                    jsonData[i].forEach((cell) => {
                        const td = document.createElement('td');
                        td.innerText = cell;
                        td.contentEditable = 'true';
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function convertTableToExcel() {
            const table = document.getElementById('excelData');
            const data = [];

            for (let row of table.rows) {
                const rowData = [];
                for (let cell of row.cells) {
                    rowData.push(cell.innerText);
                }
                data.push(rowData);
            }

            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
            const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            return new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        }
    
        document.getElementById('uploadForm').onsubmit = async function (e) {
            e.preventDefault();
            await Upload_StudyQuiz();
        };

        document.getElementById('quizUploadButton').onclick = async function () {
            await Upload_DailyQuiz();
        };
    </script>
</body>
</html>
